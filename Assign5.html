<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
    <style>
      .item-page {
        width: 90%;
        margin: 0 auto;
        font-size: 30px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .item-image {
        width: 100%;
        height: 400px;
        border-radius: 20px;
        display: block;
        margin: 0 auto;
      }
      .item-name {
        font-size: 60px;
        font-weight: bold;
        margin: 20px 0 10px;
      }
      .item-price {
        font-size: 24px;
        color: black;
        margin-bottom: 20px;
      }
      .item-details {
        margin-bottom: 20px;
        color: grey;
        font-size: 30px;
      }
      .item-features {
        list-style-type: disc;
        padding-left: 20px;
        margin-bottom: 20px;
      }
      .add-to-cart {
        padding: 20px 20px;
        font-size: 20px;
        width:100%;
        background-color:black;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
        display: block;
        margin: 20px auto;
      }
      #size {
        font-size: 35px;
      }
      table {
        width: 100%;
        margin: 20px 0;
      }
      td {
        padding: 10px;
        font-weight: 200;
      }
      thead {
        font-size: 40px;
        color: orange;
        font-weight: 400;
      }
      .product-details-title {
        color: orange;
        font-size: 28px;
        margin-bottom: 10px;
      }
      .product-detail {
        margin-bottom: 10px;
      }
      .detail-label {
        font-weight: bold;
      }
      .detail-value {
        margin-left: 10px;
      }
    </style>
  </head>
